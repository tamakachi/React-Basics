<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Manual Stylesheet-->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 class="pb-5">My Website</h1>
    <div id="banner">

    </div>

    <footer>
        <p>footer</p>
    </footer>

    
    <script src="script.js"></script>
    <script type="text/babel">
        // Naming convention for react components is pascal case, do not name after html elements
        // Dynamic values can be injected into JSX by using {}, it can essentially return javacript into the JSX
        const Banner = () => {

            const username = "Kent"
            const handleClick = (e) => {
                console.log("The button had been clicked by", username)
            }

            return (
                <div>
                    <h2>Welcome {username}</h2>
                    <h3>Today's date is {Date()}</h3>
                    <h3>Your luck today is {Math.round(Math.random()*100)}%</h3> 
                    {/* Remember when creating onClick events not to put () after the function, as doing so will call the function immediately
                    For instance, if the handleClick event was called like onClick={handleClick()} then it would fire instantly, so instead use onClick={handleClick}*/}
                    <button onClick={handleClick}>On Click Event</button>
                    <button onClick={(e)=>{console.log("I have been clicked")}}>Inline Click Event</button>
                </div>
            )
        }

        ReactDOM.render(<Banner />, document.querySelector("#banner"))
    </script>
</body>
</html>
